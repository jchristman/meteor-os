<template name='_meteor_os_file_browser_new_folder'>
<div class="row">   
    <div class="col-md-12">  
        <form class="form-horizontal">  
            <div class="form-group">  
                <label class="col-md-3 control-label" for="name">Folder Name</label>  
                <div class="col-md-6">  
                    <input id="name" name="name" type="text" placeholder="Folder name" class="form-control input-md">  
                    <span class="help-block">Create a new folder with this name</span>  
                </div>  
            </div>  
        </form>  
    </div>  
</div>  
</template>
