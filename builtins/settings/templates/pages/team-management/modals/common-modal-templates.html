<template name='_meteor_os_settings_team_management_invite_users'>
<div class="row">   
    <div class="col-md-12">  
        <form class="form-horizontal">  
            <div class="form-group">  
                <label class="col-md-3 control-label" for="invite">Invite</label>  
                <div class="col-md-6">
                    {{> tagsinput tagsVar='inviteUsersTagsVar' tagField='username' id='invite' name='invite' placeholder='User name' autocompleteSettings=settings}}
                    <span class="help-block">Start typing a name</span>  
                </div>  
            </div>  
        </form>
    </div>  
</div>
</template>

<template name="userPill">
    <span class="label label-default">{{username}}</span>
</template>

<template name="userNoMatch">
    <span class="text-danger">No user found for <b>{{getFilter}}</b>!</span>
</template>
