<template name='_meteor_os_settings_team_management_new_team'>
<div class="row">   
    <div class="col-md-12">  
        <form class="form-horizontal">  
            <div class="form-group">  
                <label class="col-md-3 control-label" for="name">Team Name</label>  
                <div class="col-md-6">  
                    <input id="name" name="name" type="text" placeholder="Team name" class="form-control input-md">  
                    <span class="help-block">Name your team</span>  
                </div>  
            </div>  
        </form>  
    </div>  
</div>  
<div class="row">   
    <div class="col-md-12">  
        <form class="form-horizontal">  
            <div class="form-group">  
                <label class="col-md-3 control-label" for="invite">Invite</label>  
                <div class="col-md-6">
                    {{> tagsinput tagsVar='newTeamTagsVar' tagField='username' id='invite' name='invite' placeholder='User name' autocompleteSettings=settings}}
                    <span class="help-block">Start typing a name</span>  
                </div>  
            </div>  
        </form>
    </div>  
</div>
</template>
