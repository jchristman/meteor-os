<template name='_meteor_os_settings_team_management_edit_team'>
{{#with team}}
    <div class="row">   
        <label class="col-md-3 control-label text-right" for="owner">Owner</label>  
        <div name="owner" class="col-md-6">
            <div class="user"><img src={{owner.profile.gravatarUrl}}> <span>{{owner.username}}</span></div>
        </div>
    </div><br>
    <div class="row">   
        <label class="col-md-3 control-label text-right" for="members">Members</label>  
        <div name="members" class="col-md-6 members">
            {{#each members}}
                <div class='user'><img src={{profile.gravatarUrl}}> <span>{{username}}</span><span class='removeMember' data-id={{_id}}>&times;</span></div>
            {{else}}
                <span>Nobody has accepted this invitation yet.</span>
            {{/each}}
        </div>
    </div><br>
    <div class="row">   
        <label class="col-md-3 control-label text-right" for="pending">Pending</label>  
        <div name="pending" class="col-md-6 members">
            {{#each pending}}
            <div class='user'><img src={{profile.gravatarUrl}}> <span>{{username}}</span><span class='removePending' data-id={{_id}}>&times;</span></div>
            {{else}}
                <span>No pending members.</span>
            {{/each}}
        </div>
    </div><br>
    {{> _meteor_os_settings_team_management_invite_users}}
{{/with}}
</template>
