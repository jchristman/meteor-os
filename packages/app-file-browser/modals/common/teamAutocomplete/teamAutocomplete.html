<template name='_meteor_os_file_browser_common_teamAutocomplete'>
<div class="row">   
    <div class="col-md-12">  
        <form class="form-horizontal">  
            <div class="form-group">  
                <label class="col-md-3 control-label" for="share-with">Share with</label>  
                <div class="col-md-6">
                    {{> tagsinput tagsVar='shareWithTagsVar' tagField='name' id='share-with' name='share-with' placeholder='Team name' autocompleteSettings=settings}}
                    <span class="help-block">Start typing a name</span>  
                </div>  
            </div>  
        </form>  
    </div>  
</div>  
</template>
